<!DOCTYPE HTML>
<html>
<head>
<title>LXCMDB</title>
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- 编码格式 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 关键字使用","分隔 -->
<meta name="keywords" content="" />
<!-- 作者 -->
<meta name="author" content="author">
<!-- 网页描述 -->
<meta name="description" content="hello">
<!-- 禁止浏览器从本地机的缓存中调阅页面内容 -->
<meta http-equiv="Pragma" content="no-cache">
<!-- 用来防止别人在框架里调用你的页面 -->
<meta http-equiv="Window-target" content="_top">
<!-- content的参数有all，none，index，noindex，follow，nofollow，默认是all -->
<meta name="robots" content="none">
<!-- 网页不会被缓存 -->
<meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Bootstrap Core CSS -->
<link href="/static/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
<!-- Custom CSS -->
<link href="/static/css/style.css" rel='stylesheet' type='text/css' />
<!-- Graph CSS -->
<link href="/static/css/font-awesome.min.css" rel="stylesheet"> 
<!-- jQuery -->
<link href="/static/css/fonts.css" rel='stylesheet' type='text/css'>
<!-- lined-icons -->
<link rel="stylesheet" href="/static/css/icon-font.min.css" type='text/css' />
<!-- //lined-icons -->
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/amcharts.js"></script>	
<script src="/static/js/serial.js"></script>	
<script src="/static/js/light.js"></script>	
<script src="/static/js/radar.js"></script>	

<link href="/static/css/fabochart.css" rel='stylesheet' type='text/css' />
<!--clock init-->
<script src="/static/js/css3clock.js"></script>
<script src="/static/js/moment.js"></script>
<!--Easy Pie Chart-->
<!--skycons-icons-->
<script src="/static/js/skycons.js"></script>

<script src="/static/js/jquery.easydropdown.js"></script>
<!--[if lt IE 9]>
       <script src="/static/js/html5shiv.min.js"></script>
       <script src="/static/js/respond.js"></script>
<![endif]-->
<!--//skycons-icons-->
</head> 
<body>
       <!-- content -->
	   {% with messages = get_flashed_messages() %} 
	   {% if messages %}
	   <ul class=flashes>
		   {% for message in messages %}
		   <h3>{{ message }}</h3>
		   {% endfor %}
	   </ul>
	   {% endif %} 
	   {% endwith %} 
	   <br>
										{% block content %} 
										{% endblock %}
										<!-- // content -->
										<hr />
							
										{% block script %}
										{% endblock%} 
										    <!--footer section start-->
										<div class="footer">
											<div class="error-btn">
											     <a class="read fourth" href="index.html">返回首页</a>
										        </div>
										   <p>Copyright &copy; xzhsy {{ year }}</p>
										</div>
									<!--footer section end-->
									<!--/404-->
<!--js -->
<link rel="stylesheet" href="/static/css/vroom.css">
<script type="text/javascript" src="/static/js/vroom.js"></script>
<script type="text/javascript" src="/static/js/TweenLite.min.js"></script>
<script type="text/javascript" src="/static/js/CSSPlugin.min.js"></script>
<script src="/static/js/jquery.nicescroll.js"></script>
<script src="/static/js/scripts.js"></script>
<!-- Bootstrap Core JavaScript -->
   <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
